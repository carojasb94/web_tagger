{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>WEB TAGGER - Log-In</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container">
    <div class="card card-login mx-auto mt-5">s
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="POST" action="{% url 'registro_app:login' %}">
          {% csrf_token %}
            <div> <span class="text-danger">{{ error }}</span></div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control"  name="username" id="username" aria-describedby="emailHelp" placeholder="gabriel">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="123qweasd">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
        <button class="btn btn-primary btn-block" type="submit" name="enviar">Enviar</button>
        </form>
        <div class="text-center">
            {% comment %} <a class="d-block small mt-3" href="register.html">Register an Account</a> {% endcomment %}
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
