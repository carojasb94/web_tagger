<html>
    <head>
        <title>
            WEB TAGGER - Log-In
        </title>
    </head>
    <body>
        <h1>
            Login - HTML
        </h1>
        <form method="POST" action="{% url 'registro_app:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit" name="enviar">
                Enviar
            </button>
        </form>
    </body>
</html>
